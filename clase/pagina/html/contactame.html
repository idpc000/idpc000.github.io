        <h1>Contáctame</h1>
        <h2>Formulario de Contacto </h2>
        <form action="contactame.php" method="post" enctype="multipart/form-data">
            <fieldset style="width: 50%;">
                <legend> <strong> Datos básico </strong></legend>

                <!-- En este caso, he dividido cada sección en un label y su input -->

                <div>
                    <label for="nombre"> <strong>Nombre: </strong></label>
                    <input id="nombre" name="nom" type="text" required placeholder="Introduzca su nombre..."/> <strong> <acronym title="Campo obligatorio">*</acronym></strong>
                </div>
                <div>
                    <label for="apellido"> <strong>Apellidos: </strong></label>
                    <input id="apellido" name="apel" type="text" required placeholder="Introduzca su apellido..."/> <strong> <acronym title="Campo obligatorio">*</acronym></strong>
                </div>
                <div>
                    <label for="email"> <strong>Email: </strong></label>
                    <input id="email" type="email" name="correo" required/> <strong> <acronym title="Campo obligatorio">*</acronym></strong>
                </div>
                <div>
                    <label for="fechaNac"> <strong>Fecha de nacimiento: </strong></label>
                    <input id="fechaNac" name="fecnac" type="date" />
                </div>
                <div>
                    <label for="edad"> <strong>Edad: </strong></label>
                    <input id="edad" name="edad" type="number" min="10" max="100" />
                </div>
                <div>
                    <label for="sexo"> <strong>Sexo: </strong></label>
                    <input id="sexo" type="radio" name="sexo" value="hombre" checked="checked" /> <strong> Hombre </strong>
                    <input id="sexo" type="radio" name="sexo" value="mujer" /> <strong> Mujer </strong>
                </div>
                <div>
                    <label for="pais"><strong> Pais: </strong> </label>
                    <select id="pais" name="pais">
                        <option value="default" selected="selected">- Selecciona -</option>
                        <option value="espana">España</option>
                        <option value="francia">Francia</option>
                        <option value="portugal">Portugal</option>
                        <option value="italia">Italia</option>
                    </select>
                </div>
            </fieldset>
            <fieldset style="width: 50%;">
                <legend><strong> Otros datos </strong></legend>
                <div>
                    <label for="mensaje"><strong> Mensaje: </strong></label>
                    <textarea id="mensaje" name="mensaje" rows="7" cols="50" placeholder="Introduzca su mensaje..."></textarea>
                </div>
                <div>
                    <strong> Adjunta una foto... </strong> <input type="file" name="foto" /> </p>
                </div>
            </fieldset>
            <div>
                <input name="terminos" type="checkbox" value="terycon" required/> <strong> Acepto las condiciones ... </strong>
            </div>
            <div>
                <input type="reset" name="limpiar" value="Limpiar" />
                <button id="enviar">Enviar</button>
            </div>
