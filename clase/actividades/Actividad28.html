<html>
<head>
    <title>Primer ejemplo de columnas fusionadas</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Fusión de columnas </h1>
    <hr>
    <table style="border: 1px solid; border-collapse: collapse;">
        <tr>
            <td style="border: 1px solid; padding: 10px; text-align: center;" colspan="2">A</td>
        </tr>
        <tr>
            <td style="border: 1px solid; padding: 10px;">B</td>

            <td style="border: 1px solid; padding: 10px;">C</td>
        </tr>
    </table>
</body>

</footer>
</html>
