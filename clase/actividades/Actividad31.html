<html>
<head>
    <title>Cuarto ejemplo de columnas fusionadas</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1> Fusión de columnas </h1>
    <hr>
    <table style="border: 1px solid; border-collapse: collapse;">
        <tr>
            <td style="border: 1px solid; padding: 10px; text-align: center;">A</td>
            <td style="border: 1px solid; padding: 10px; text-align: center;">B</td>
            <td style="border: 1px solid; padding: 10px; text-align: center;" rowspan="3">C</td>
            <td style="border: 1px solid; padding: 10px; text-align: center;">D</td>
        </tr>
        <tr>
            <td style="border: 1px solid; padding: 10px; text-align: center;" rowspan="2">E</td>
            <td style="border: 1px solid; padding: 10px; text-align: center;">F</td>
            <td style="border: 1px solid; padding: 10px; text-align: center;" rowspan="3">G</td>
        </tr>
        <tr>
            <td style="border: 1px solid; padding: 10px; text-align: center;">H</td>
        </tr>
        <tr>
            <td style="border: 1px solid; padding: 10px; text-align: center;">I</td>
            <td style="border: 1px solid; padding: 10px; text-align: center;">J</td>
            <td style="border: 1px solid; padding: 10px; text-align: center;">K</td>
        </tr>
    </table>
</body>

</footer>
</html>
