<html>
<head>
    <title>Tercer ejemplo de columnas fusionadas</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Fusión de columnas </h1>
    <hr>
    <table style="border: 1px solid; border-collapse: collapse;">
        <tr>
            <td style="border: 1px solid; padding: 10px; text-align: center;" colspan="3">A</td>
            <td style="border: 1px solid; padding: 10px; text-align: center;">B</td>
        </tr>
        <tr>
            <td style="border: 1px solid; padding: 10px; text-align: center;">C</td>
            <td style="border: 1px solid; padding: 10px; text-align: center;" colspan="2">D</td>
            <td style="border: 1px solid; padding: 10px; text-align: center;">E</td>
        </tr>
        <tr>
            <td style="border: 1px solid; padding: 10px; text-align: center;" colspan="4">F</td>
        </tr>
        <tr>
            <td style="border: 1px solid; padding: 10px; text-align: center;">G</td>
            <td style="border: 1px solid; padding: 10px; text-align: center;">H</td>
            <td style="border: 1px solid; padding: 10px; text-align: center;">I</td>
            <td style="border: 1px solid; padding: 10px; text-align: center;">J</td>
        </tr>
    </table>
</body>
<footer> <br>
    <a href="../index.html">↑</a>
</footer>
</html>
